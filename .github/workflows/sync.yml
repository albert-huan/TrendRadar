name: Sync from Template

on:
  # 可以手动触发，也可以定时触发
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *" # 每周一自动检查

jobs:
  repo-sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: actions-template-sync
        uses: AndreasAugustin/actions-template-sync@v2
        with:
          source_repo_path: sansan0/TrendRadar # 例如: facebook/react
          upstream_branch: master # 原仓库分支
          pr_labels: sync_template # 自动创建 PR 的标签
