name: Sync from Template

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

jobs:
  repo-sync:
    runs-on: ubuntu-latest
    
    # 这里的 permissions 其实可以删掉，因为下面的 PAT 权限更高，
    # 但保留着也没坏处，作为双重保险。
    permissions:
      contents: write
      pull-requests: write
      workflows: write 

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: actions-template-sync
        uses: AndreasAugustin/actions-template-sync@v2
        with:
          source_repo_path: sansan0/TrendRadar
          
          upstream_branch: master
          
          pr_labels: sync_template
          
          # 源和目标都使用你的 PAT
          source_gh_token: ${{ secrets.my_pat }}
          github_token: ${{ secrets.my_pat }}
