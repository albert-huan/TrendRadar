# Sync from template sansan0/TrendRadar using a PAT to avoid permission errors
name: Sync from template sansan0/TrendRadar

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

permissions:
  contents: write
  pull-requests: write

env:
  TEMPLATE_REPO: "https://github.com/sansan0/TrendRadar.git"
  # 如果模板默认分支不是 main，可以在 workflow_dispatch 时覆盖或修改这里
  TEMPLATE_BRANCH: "main"

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository (full history) using MY_PAT
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.MY_PAT }}
          fetch-depth: 0
          persist-credentials: true

      - name: Add template remote (use MY_PAT so private templates work)
        run: |
          # 使用 x-access-token 形式保证对私有模板的访问（若模板是 public，也可以直接用 URL）
          git remote add template "https://x-access-token:${{ secrets.MY_PAT }}@github.com/sansan0/TrendRadar.git" || true
          git fetch template --prune

      - name: Determine base branch and template branch/sha
        id: vars
        run: |
          # base branch (your repo default)
          BASE_BRANCH=$(git remote show origin | sed -n 's/.*HEAD branch: //p' || true)
          if [ -z "$BASE_BRANCH" ]; then
            BASE_BRANCH="main"
          fi
          echo "BASE_BRANCH=$BASE_BRANCH" >> $GITHUB_ENV

          TEMPLATE_BRANCH="${{ env.TEMPLATE_BRANCH }}"
          echo "TEMPLATE_BRANCH=$TEMPLATE_BRANCH" >> $GITHUB_ENV

          TEMPLATE_SHA=$(git rev-parse --verify "template/${TEMPLATE_BRANCH}" 2>/dev/null || true)
          echo "TEMPLATE_SHA=$TEMPLATE_SHA" >> $GITHUB_ENV

          echo "Detected base: $BASE_BRANCH, template branch: $TEMPLATE_BRANCH, template sha: $TEMPLATE_SHA"

      - name: Create sync branch from base
        run: |
          SYNC_BRANCH="template-sync/${TEMPLATE_BRANCH}-${{ github.run_id }}"
          git fetch origin "$BASE_BRANCH"
          git checkout -b "$SYNC_BRANCH" "origin/${BASE_BRANCH}"
          echo "SYNC_BRANCH=$SYNC_BRANCH" >> $GITHUB_ENV

      - name: Copy files from template (preserve this workflow)
        run: |
          # 将模板的文件检出到当前工作树（会覆盖当前分支文件）
          git checkout "template/${TEMPLATE_BRANCH}" -- . || true

          # 恢复本仓库的该 workflow 文件，避免被模板覆盖导致循环
          git restore --source="origin/${BASE_BRANCH}" -- .github/workflows/sync-template.yml || true

      - name: Commit and push if there are changes (use MY_PAT auth)
        id: commit
        run: |
          git config user.name "Sync Bot"
          git config user.email "sync-bot@example.com"

          if git status --porcelain | grep . >/dev/null; then
            git add -A
            SHORT_SHA=${TEMPLATE_SHA:0:7}
            git commit -m "chore(sync): bring files from template sansan0/TrendRadar@${SHORT_SHA}"
            git push -u "https://x-access-token:${{ secrets.MY_PAT }}@github.com/${{ github.repository }}.git" "$SYNC_BRANCH"
            echo "branch=$SYNC_BRANCH" >> $GITHUB_OUTPUT
            echo "pushed=true" >> $GITHUB_OUTPUT
          else
            echo "No changes to sync"
            echo "pushed=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request for review
        if: steps.commit.outputs.pushed == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          # 使用 source_gh_token 以消除弃用警告并确保 action 使用同一 PAT
          source_gh_token: ${{ secrets.MY_PAT }}
          branch: ${{ steps.commit.outputs.branch }}
          base: ${{ env.BASE_BRANCH }}
          title: "chore(sync): update from template sansan0/TrendRadar (${{ env.TEMPLATE_SHA }})"
          body: |
            This PR updates repository files from the template repository:
            - Template: https://github.com/sansan0/TrendRadar
            - Template branch: ${{ env.TEMPLATE_BRANCH }}
            - Template commit: ${{ env.TEMPLATE_SHA }}

            Please review and merge if acceptable.
          labels: sync,template
          delete-branch: true
