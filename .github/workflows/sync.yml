name: Sync from Template

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

jobs:
  repo-sync:
    runs-on: ubuntu-latest
    
    # ➕➕➕ 重点：必需添加这部分权限设置 ➕➕➕
    permissions:
      contents: write       # 允许写入代码 (git push)
      pull-requests: write  # 允许创建 PR
    # ➕➕➕ 结束 ➕➕➕

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: actions-template-sync
        uses: AndreasAugustin/actions-template-sync@v2
        with:
          source_repo_path: sansan0/TrendRadar
          upstream_branch: main
          pr_labels: sync_template
          
         # 【读取源仓库】
          # 这里填你自己的 PAT 即可！因为源仓库是公开的，你的账号就有权读取。
          source_gh_token: ${{ secrets.my_pat }}
          
          # 【写入你的仓库】
          # 同样填你自己的 PAT，用来创建 PR 和修改 workflow 文件。
          github_token: ${{ secrets.my_pat }}
